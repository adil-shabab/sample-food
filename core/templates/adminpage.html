{% load static %}
<!doctype html>
<html lang="en">
  <head>
        <title>Food Court</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="https://kit.fontawesome.com/f1c31f30b1.js" crossorigin="anonymous"></script>
        <link rel="icon" href="https://img.freepik.com/premium-vector/restaurant-logo-design-template_79169-56.jpg?w=740">
    </head>
  <body>

    <div class="container row mt-5">
      <a href="{% url 'home' %}">
        <div class="go-home d-flex justify-content-center align-items-center">
          <lottie-player src="https://assets10.lottiefiles.com/private_files/lf30_bxgjo2wa.json"  background="transparent"  speed="1"  style="width: 80px; height: 80px;"  loop autoplay></lottie-player>
        </div>
      </a>
        {% for order in orders %}
        <div class="px-2 col-xlg-4 col-lg-4 col-md-4 col-sm-6 col-12">
            <div class="w-100 shadow rounded py-3 px-3">
                <div class="image-section">
                    <img src="{{order.food}}" alt="">
                </div>
                <p>{{order.user}}</p>
                <p>{{order.category}}</p>
                {% if user.is_superuser %}
                  <a href="{% url 'decline' order.id %}"><button class="button">Decline</button></a>
                  {% if order.isAccepted %}
                  <a href=""><button class="button">Accepted</button></a>
                  {% else %}  
                  <a href="{% url 'accept' order.id %}"><button class="button">Accept</button></a>
                  {% endif %}
                {% endif %}

            </div>
        </div>
        {% endfor %}
    </div>





      <!-- Optional JavaScript -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
